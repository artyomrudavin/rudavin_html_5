<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cadastre-se</title>
	<link rel="stylesheet" href="CSS/reset.css">
	<link rel="stylesheet" href="CSS/fonts.css">
	<link rel="stylesheet" href="CSS/style.css">
</head>
<body>

	<header>
		<nav>
			<ul class="feedback_registration">
				<li class="feedback"><a href="">Minhas Ofertas</a></li>
				<li class="registration"><a href="">Ola! <span class="entrar">Entrar</span> ou <span class="cadastre">Cadastre-se</span></a></li>
			</ul>
			<ul class="menu">
				<li><a href="">Meu YouBike</a></li>
				<li><a href="">Vender</a></li>
				<li><a href="">Forum</a></li>
				<li><a href="">Contato</a></li>
				<li><a href="">Ajuda</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<div class="wrapper">
			<section class="wrapper1">
				<p>Cadastre-se</p>
			</section>
			<section class="wrapper2">
				<a class="fb" href="https://www.facebook.com/"><img src="img/fbbutton.png" alt=""></a>
				<div class="ou">
					<p>OU</p>
				</div>
				<form action="/">
					<div class="first_name">
						<input type="text" name="first_name" placeholder="First Name">
					</div>
					<div class="last_name">
						<input type="text" name="last_name" placeholder="Last Name">
					</div>
					<div class="mail">
						<input type="email" name="email_address" placeholder="Email Address">
					</div>
					<div class="password">
						<input type="password" name="password" placeholder="Choose Password">
					</div>
					<div class="password_confirm">
						<input type="password" name="password_confirm" placeholder="Password Confirm">
					</div>
					<div class="checkbox">
					<input type="checkbox" name="updates" id="updates">
						<label for="updates">Send me Youbike updates and tips</label>
				</div>
				<div class="buttons">
					<button type="submit">Create my Account</button>
				</div>
			</form>
			<div class="privacy">
				<p>By clicking the button above, you agree to the Terms of Service<br>Xiew our Privacy Policy.</p>
			</div>
		</section>				
	</div>
</main>
<footer></footer>

</body>
</html>
